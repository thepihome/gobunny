name = "gobunnyy-backend"
main = "worker.js"
compatibility_date = "2024-01-01"

# D1 Database binding
# To create the database, run: wrangler d1 create job-hunting-db
# Then copy the database_id from the output and paste it below
# OR create it via Cloudflare Dashboard: https://dash.cloudflare.com → Workers & Pages → D1
[[d1_databases]]
binding = "DB"
database_name = "job-hunting-db"
database_id = "9e2032c6-2083-4e41-82ee-dbb9c8a9528a"

# R2 Bucket binding for file uploads
[[r2_buckets]]
binding = "R2_BUCKET"
bucket_name = "resume-uploads"

# Environment variables (set via wrangler secret put or in dashboard)
# JWT_SECRET - set via: wrangler secret put JWT_SECRET
# JWT_EXPIRE - set via: wrangler secret put JWT_EXPIRE
# FRONTEND_URL - set via: wrangler secret put FRONTEND_URL

[env.production]
# Production-specific settings can go here

